<h1>HÃ©roes</h1>

<mat-grid-list cols="1" *ngIf="!recibir; else contenido">
  <mat-grid-tile>
    <mat-spinner> </mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #contenido>
  <div class="row">
    <div class="col-12 col-md-6">
      <div fxFlex="50">
        <h1>
          {{ recibir.superhero }} <small>=> {{ recibir.alter_ego }}</small>
        </h1>
        <mat-divider></mat-divider>
        <br />
        <div class="d-flex justify-content-center aling-items-center">
          <img [src]="recibir | rutasHeroes" alt="" />
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div fxFlex="50">
        <h1>{{ recibir.publisher }}</h1>
        <mat-divider></mat-divider>

        <mat-list>
          <mat-list-item>{{ recibir.first_appearance }}</mat-list-item>
          <mat-list-item>{{ recibir.characters }}</mat-list-item>
          <mat-list-item>{{ recibir.publisher }}</mat-list-item>
          <mat-list-item>{{ recibir.alter_ego }}</mat-list-item>
        </mat-list>

        <br />

        <button mat-button color="warn" (click)="regresar()">Regresar</button>
      </div>
    </div>
  </div>
</ng-template>
